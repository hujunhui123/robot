<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>任务图片</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="${s.base}/res/taskImage/css/viewer.css">
    <link rel="stylesheet" href="${s.base}/res/taskImage/css/main.css">
</head>
<body>
<h3 style="width: 100%;height: 45px;display: block;line-height: 45px;text-align: center;">本任务图片</h3>
<div class="col-sm-12">
    <div class="docs-galley ">
        <ul class="docs-pictures clearfix" id="pictureBOX"></ul>
    </div>
</div>
<!-- Scripts -->
<script src="${s.base}/media/js/jquery-1.10.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var baseurl = '${baseImageUrl}';
    var folder = '${folder}';
    var missionId = '${missionId}' + '/';
    var port = baseurl + missionId + folder;
    var taskPic = ${picNameList};
    if (taskPic.errcode == 0) {
        alert(taskPic.message);
    } else {
        $ul = $('#pictureBOX');
        for (var i = 0; i < taskPic.data.length; i++) {
            var imgAddress = port + taskPic.data[i];
            //console.log(imgAddress);
            $ul.append('<li>' +
                    '<img data-original="' + imgAddress +
                    '" src="' + imgAddress +
                    '">' + '</li>');
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="https://fengyuanchen.github.io/js/common.js"></script>
<script src="${s.base}/res/taskImage/js/viewer.js"></script>
<script src="${s.base}/res/taskImage/js/main.js"></script>
</body>
</html>
